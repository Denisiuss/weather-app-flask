<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container py-3 d-flex justify-content-center align-items-center vh-100">
        <div class="headerl p-4 pb-md-4 w-50 mx-auto text-center">
            <form action="/login" method="post">
                <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
                <div class="mb-3">
                    <input class="form-control text-center" type="text" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="mb-3">
                    <input class="form-control text-center" type="password" id="Password" name="Password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <button name="submit" class="btn btn-primary w-100" type="submit">Sign in</button>
                </div>
            </form>
            <p class="text-muted mb-0">Still not registered? <a href="/signup">Sign up</a></p>
            {% if error %}
            <br><p class="alert alert-danger" role="alert">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
